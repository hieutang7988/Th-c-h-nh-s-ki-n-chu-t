<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball</title>
</head>
<body>
    <form>
        <img  id="myImage" src="image/ball.jpg" width="270" height="260">
        <p>Click button below to move the image to right</p>
       <button type="button" onclick="moveRight()"> Click me </button>
    </form>
<script>
    var imgObj = null;
    imgObj = document.getElementById("myImage")

    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }


   window.onload = init;
</script>
</body>
</html>
